<!--Write a JavaScript function to capitalize the first letter of each word in a given string.
Test Data:
document.write(capitalize_Words('js string exercises'));
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam1</title>
</head>
<body>
    <script>

        
        function printResult(str) {
            document.write(str + " => ");
            document.write(capitalize_Words(str));
            document.write("<br>");
        }
        
        function capitalize_Words(string) {
            return string.split(" ").map((word)=>{return word.charAt(0).toUpperCase() + word.slice(1)}).join(" ");
            var words = string.split(" ");
            for (var i = 0; i < words.length; i++) {
                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
            }
            return words.join(" ");
        }
    
        // Testing data
        printResult("js string exercises");
        printResult("hello world!");
        printResult("The quick brown fox jumps over the lazy dog.");
    </script>
    </script>
</body>
</html>
