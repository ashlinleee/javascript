<!-- Write a JavaScript program that calculates and prints the area of a triangle given its base and height. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
     <h1>Area of triangle</h1>
     <label for="base">base: </label><input type="number" id="base"><br>
     <label for="height">height: </label><input type="number" id="height"><br>
     
     <button onclick="calculate()">Area of triangle</button>
     <p id="result"></p>
     
     <script>
         function calculate(){
             let base = document.getElementById("base").value;
             let height = document.getElementById("height").value;

             
             if(base && height) {
                 let area = (parseInt(base) * parseInt(height))/2;
                 document.getElementById("result").innerHTML = "The area is: "+area;
             } 
             
         }
     </script>
</body>
</html>
