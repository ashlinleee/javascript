<!-- Write a JavaScript program that takes two numbers as input and outputs their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
     <h1>Addition Calculator</h1>
     <label for="num1">Number 1: </label><input type="number" id="num1"><br>
     <label for="num2">Number 2: </label><input type="number" id="num2"><br>
     <button onclick="calculate()">Calculate Sum</button>
     <p id="result"></p>
     
     <script>
         function calculate(){
             let num1 = document.getElementById("num1").value;
             let num2 = document.getElementById("num2").value;
             
             if(num1 && num2) {
                 let sum = parseInt(num1) + parseInt(num2);
                 document.getElementById("result").innerHTML = "The sum is: "+sum;
             } else{
                 alert("Please enter both numbers");
             }
         }
     </script>
</body>
</html>
