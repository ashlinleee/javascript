<body>
    <p>Tax<input type="text" id="txtTax" disabled></p>
    <script>
        var income = parseInt(prompt("Enter the gross income"));
        var tax=0;
        if (income<=600000)
            tax=income * .00;
        else 
        if (income<=1000000)
            tax=income * .10 ;
        else 
        if (income<=1200000)
            tax=income * .15 ;
        else

        else
            tax=income * .30;
         txtTax.value=tax;
