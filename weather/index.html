<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Weather App</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="Enter city name">
            </div>
            <button class="btn btn-primary btn-block" id="submit">Get Weather</button>
            <div class="weather-container mt-4" id="weather-container">
              <div class="weather-info">
                <h2 id="location"></h2>
                <h3 id="weather"></h3>
                <p id="temperature"></p>
                <p id="activity"></p>
              </div>
              <img id="icon" src="" alt="Weather Icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
