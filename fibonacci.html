<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
  <script type="text/javascript">
    function fibonacci(n) {
      let fib = [0, 1];

      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }

      return fib;
    }

    function generateFibonacci() {
      let n = parseInt(document.getElementById("number").value);
      let result = fibonacci(n);
      document.getElementById("result").innerHTML = "Fibonacci Series: " + result.join(", ");
    }
  </script>
</head>
<body>

<h2>Generate Fibonacci Series</h2>

<p>Enter the number of Fibonacci numbers you want to generate:</p>
<input type="number" id="number" min="1">
<button onclick="generateFibonacci()">Generate</button>

<p id="result"></p>

</body>
</html>
