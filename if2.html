<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo5</title>
</head>
<body>
    <p>Grade<input type="text" id="g1" disabled></p>
    <script>
        var marks = parseInt(prompt("Enter your Marks"));
        var grade="";
        if(marks < 40)
        grade="Fail";
        else
        if(marks<60)
        grade="C grade";
        else
        if(marks<80)
        grade="B grade";
        else
        grade="A grade";
        g1.value=grade;
    </script>
</body>
</html>
