<html>
    <head>
        <title>Event 1</title>
        <style>
            .itm {
                font-size:2em;
                width:100px;
                height:50px;
                background-color:rgb(206, 111, 76);
                color:rgb(227, 227, 91);

            }
            .upgrade {
                transition:1s;
                font-size:4em;
                width:200px;
                height:350px;
                background-color:beige;
                color:rgb(215, 129, 144);
            }
        </style>
    </head>
    <body>
        <script>
            function over() 
            {
                document.getElementById("d1").setAttribute("class","upgrade");
            }
            function out() 
            {
                document.getElementById("d1").setAttribute("class","itm");
            }
        </script>
        <div id="d1" onmouseover="over()" onmouseout="out()">ITM</div>
        
    </body>
</html>
