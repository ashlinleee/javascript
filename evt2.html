<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1()
        {
            alert("Hello");
            var btn=event.srcElement;
            var choice=btn.value;
            alert(choice);
            var remark=" ";
            switch(choice)
            {
                case '1':
                remark="Below average";
                break;
                case '2':
                remark="Average";
                break;
                case '3':
                remark="Above average";
                break;
                case '4':
                remark="Good";
                break;
                case '5':
                remark="Excellent";
                break;
                default:
                remark="No comments";
            }
            var x=document.createElement("h1");
            x.innerHTML=remark;
            document.body.appendChild(x);
        }
    </script>
    <input type="button" onclick="fun1()" value="1">
    <input type="button" onclick="fun1()" value="2">
    <input type="button" onclick="fun1()" value="3">
    <input type="button" onclick="fun1()" value="4">
    <input type="button" onclick="fun1()" value="5">
</body>
</html>
