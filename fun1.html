<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo14</title>
</head>
<body>
    <script>
        function add()
        {
            var a=12;
            var b=34;
            return(a+b);
        }
        function square(num)
        {
            var ans=num*num;
            document.write("<h1 style='color:green'>");
            document.write("The square of "+num+" is"+ans);

        }
    </script>
    <input type="button" onclick="var x=add();alert(x)" value="add"><br>
    <input type="button" onclick="square(12)" value="square">
</body>
</html>
