<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .note
        {
            background-color:green;
            color:white;
            font-size:2em;
        }
        .bright
        {
            background-color:red;
            color:yellow;
            font-size:2em;
        }
    </style>
</head>
<script>
    function dom1()
    {
        alert("dom1");
        var x=document.getElementById("d1");
        alert(x.childNodes.length);
        alert(x.childNodes.item(5).childNodes.item(0).nodeValue)
        alert(x.childNodes.item(5).innerHTML)
    }
    function dom2() 
        {
            alert("dom2");
            var x = document.getElementById("d1");
            alert(x.childNodes.length);
            x.childNodes.item(7).childNodes[0].nodeValue = "Tanmay";
            alert("Updated value: " + x.childNodes.item(7).childNodes[0].nodeValue);
        }
        function dom3() 
        {
            alert("dom3")
            var x=document.getElementById("d1");
            x.childNodes.item(1).setAttribute("class","note");
        }
        function dom4()
        {
            alert("Dom 4")
            var x=document.getElementById("d1");
            var y=x.childNodes.item(7).getAttribute("class");
            if (y=="bright")
            x.childNodes.item(7).setAttribute("class", "note");
            else
            x.childNodes.item(7).setAttribute("class", "bright");
        }

</script>
<body>
    <div id="d1">
        <p>Jeevan</p>
        <p>Garvit</p>
        <p>Gaurang</p>
        <p class="bright">Tanay</p>
    </div>
    <input type="button" onclick="dom1()" value="dom1">
    <input type="button" onclick="dom2()" value="dom2">
    <input type="button" onclick="dom3()" value="dom3">
    <input type="button" onclick="dom4()" value="dom4">
</body>
</html>
