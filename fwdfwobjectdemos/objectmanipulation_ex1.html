<html>
<head>
<title>
Learning Objects in Javascript
</title>
</head>
<body>
<script>
var obj=
{
name: "Lata",
designation: "Project Manager"
}
obj.city="Mumbai"
function Retrieval()
{
alert(obj["city"]);
alert(obj.name);

}
function refUpdate()
{
var x= obj;

obj.city="Kolkata";
alert("X :" + x.name);
alert("Obj:" +obj.name);
alert("X: "+x.city);
alert("OBJ:" +obj.city);
x.city="Pune";
alert("X: "+x.city);
alert("OBJ:" +obj.city);

}

function reflectexample1()
{
alert('hi');

var y=Object.keys(obj);
alert(y[0]);
alert(Object.keys(obj));

}

function reflectexample2()
{
for(x in obj)
{
alert(x);
alert(obj[x]);
}
}

function reflectexample3()
{
alert(Object.getOwnPropertyNames(obj));
var arr=Object.getOwnPropertyNames(obj);
alert(arr[0]);
alert(arr[1]);
alert(arr[2]);
}
</script>
<h1>Retrieval, Reference, Update, Reflection </h1>

<input type="button" value="retrieval" onclick="Retrieval()">
<br/>
<input type="button" value="Reference and update" onclick="refUpdate()">
<br/>
<input type="button" value="Reflect Example1" onclick="reflectexample1()">
<br/>
<input type="button" value="Reflect Example2" onclick="reflectexample2()">

<br/>
<input type="button" value="Reflect Example3" onclick="reflectexample3()">

</body>
